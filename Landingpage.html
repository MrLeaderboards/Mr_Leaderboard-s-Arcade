<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Theme color to match arcade style -->

    <style>
        *, *::before, *::after { box-sizing: border-box; margin:0; padding:0; }
        html, body { height: 100%; overflow: hidden; }
        body {
            font-family: 'Press Start 2P', cursive;
            background: #000;
            color: #fff;
            image-rendering: pixelated;
        }
        a { color: #00ffff; text-decoration: none; }
        a:hover { color: #ffff00; }

        /* ==== TV BEZEL – softer outer glow ==== */
        .tv-container {
            position: fixed;
            inset: 2vh 2vw;
            max-width: 96vw;
            max-height: 96vh;
            background: radial-gradient(circle at center, #111 0%, #000 70%);
            border-radius: 5% / 6%;
            box-shadow: 
                0 0 40px #ff00ff,
                inset 0 0 80px rgba(0,0,0,0.8),
                0 0 100px rgba(255,0,255,0.25);
            overflow: hidden;
            padding: 4%;
            border: 12px solid #222;
        }
        .tv-container::before {
            content: ''; position: absolute; inset: -20px;
            border: 20px solid transparent;
            border-image: linear-gradient(45deg, #555, #aaa, #555) 20;
            border-radius: 6% / 7%;
            pointer-events: none; z-index: 10;
        }

        .power-led {
            position: absolute;
            bottom: 30px; right: 60px;
            width: 16px; height: 16px;
            background: #f00;
            border-radius: 50%;
            box-shadow: 0 0 12px 4px #f00;
            animation: led-pulse 4s infinite;
            z-index: 12;
        }
        @keyframes led-pulse { 0%,100% {opacity:0.5} 50% {opacity:0.9} }

        .screen {
            width: 100%; height: 100%;
            background: #000;
            border-radius: 3% / 4%;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 0 50px rgba(0,255,255,0.25);
            transform: perspective(800px) rotateX(2deg);
        }
        .screen::before {
            content:''; position:absolute; inset:0;
            background: radial-gradient(circle at center, transparent 45%, rgba(0,0,0,0.65));
            pointer-events:none; z-index:5;
        }
        .screen::after {
            content:''; position:absolute; top:0; left:0; right:0; height:30%;
            background: linear-gradient(to bottom, rgba(255,255,255,0.08), transparent);
            pointer-events:none; z-index:5;
        }

        .crt {
            position: absolute; inset: 0;
            background: repeating-linear-gradient(0deg,rgba(0,0,0,0.12),rgba(0,0,0,0.12) 1px,transparent 1px,transparent 2px);
            pointer-events: none; z-index: 6;
            animation: crt-scan 10s linear infinite;
        }
        @keyframes crt-scan { 0% {transform:translateY(-2px)} 100% {transform:translateY(0)} }

        header {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"><rect width="20" height="20" fill="%23000"/><circle cx="10" cy="10" r="1" fill="%23ff00ff"/></svg>') repeat;
        }

        .marquee {
            position: absolute;
            top: 0; left: 0; right: 0;
            background: #00ffff;
            color: #000;
            padding: 0.45rem;
            font-size: 0.7rem;
            white-space: nowrap;
            overflow: hidden;
            box-shadow: 0 0 12px #00ffff;
            z-index: 7;
        }
        .marquee span {
            display: inline-block;
            padding-left: 100%;
            animation: marquee 18s linear infinite;
        }
        @keyframes marquee { 0% {transform:translateX(100%)} 100% {transform:translateX(-100%)} }

        .logo {
            font-size: 2.4rem;
            line-height: 1.3;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #ffff00, #00ff00);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px #00ffff;
            animation: pulse 2.5s infinite;
            margin-bottom: 1.5rem;
        }
        @keyframes pulse {
            0%,100% { text-shadow: 0 0 20px #00ffff, 0 0 40px #ff00ff; }
            50%     { text-shadow: 0 0 30px #ffff00, 0 0 60px #00ff00; }
        }

        .teaser {
            font-size: 0.9rem;
            color: #00ff00;
            text-shadow: 0 0 12px #00ff00;
            margin: 1rem 0 2rem;
        }

        .coin-btn {
            background: #ffff00;
            color: #000;
            border: 5px double #000;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            box-shadow: 0 0 20px #ffff00;
            animation: blink 1.4s infinite;
            cursor: pointer;
            transition: box-shadow 0.3s ease;
        }
        .coin-btn:hover {
            box-shadow: 
                0 0 30px #ffff00, 
                0 0 50px #00ffff, 
                0 0 70px #ff00ff;
        }
        @keyframes blink { 0%,100% {opacity:1} 50% {opacity:0.75} }

        /* Digital Glitch Transition Overlay */
        #transition-overlay {
            position: fixed;
            inset: 0;
            background: #000;
            opacity: 0;
            pointer-events: none;
            z-index: 9999;
            transition: opacity 1.5s ease; /* Extended to 1.5s */
        }
        #transition-overlay.active {
            opacity: 1;
        }
        #transition-overlay::before {
            content: '';
            position: absolute;
            inset: 0;
            background: repeating-linear-gradient(0deg, #00ffff 0, #00ffff 1px, transparent 1px, transparent 4px);
            animation: digital-glitch 1s linear infinite; /* Loops longer */
            mix-blend-mode: screen;
            opacity: 0.6;
        }
        #transition-overlay::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to right, rgba(255,0,255,0.2), transparent), 
                        url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="10" height="10"><rect width="10" height="10" fill="none"/><rect x="0" y="0" width="5" height="5" fill="%2300ffff"/></svg>') repeat;
            animation: pixel-shift 0.5s steps(5) infinite;
            filter: blur(1px);
            mix-blend-mode: overlay;
        }
        @keyframes digital-glitch {
            0% { transform: translate(0, 0); filter: hue-rotate(0deg); }
            20% { transform: translate(2px, 0); filter: hue-rotate(90deg); }
            40% { transform: translate(-2px, 2px); filter: hue-rotate(180deg); }
            60% { transform: translate(0, -2px); filter: hue-rotate(270deg); }
            80% { transform: translate(2px, 2px); filter: hue-rotate(360deg); }
            100% { transform: translate(0, 0); filter: hue-rotate(0deg); }
        }
        @keyframes pixel-shift {
            0% { background-position: 0 0; }
            100% { background-position: 10px 10px; }
        }

        @media (max-width: 768px) {
            .logo { font-size: 1.8rem; }
            .teaser { font-size: 0.8rem; }
            .coin-btn { font-size: 1rem; padding: 0.9rem 1.8rem; }
            .marquee { font-size: 0.6rem; }
        }
    </style>
</head>

<body>

<div class="tv-container">
    <div class="power-led"></div>

    <div class="screen">
        <div class="crt"></div>

        <div class="marquee">
            <span>WELCOME TO MR LEADERBOARD'S ARCADE  •  FOLLOW MY SOCIALS!  •  @MrLeaderboards  •  The man  •  The myth  • The legend • </span>
        </div>

        <header>
            <h1 class="logo">Mr Leaderboard's<br>Arcade</h1>
            <p class="teaser">The man, the myth, the legend!</p>
            <a href="mr_leaderboard_arcade.html" class="coin-btn">Teleport here</a>
        </header>
    </div>
</div>

<!-- Transition Overlay -->
<div id="transition-overlay"></div>

<!-- Warp Whoosh Sound Effect -->
<audio id="warp-whoosh-sound" preload="auto">
    <source src="LandingPageSFX.wav" type="audio/mpeg">
</audio>

<script>
    // Random CRT flicker
    setInterval(() => {
        if (Math.random() > 0.95) {
            document.body.style.filter = 'brightness(1.3) contrast(1.15)';
            setTimeout(() => document.body.style.filter = '', 120);
        }
    }, 350);

    // Digital Transition on Click
    const button = document.querySelector('.coin-btn');
    const audio = document.getElementById('warp-whoosh-sound');
    const overlay = document.getElementById('transition-overlay');

    button.addEventListener('click', (e) => {
        e.preventDefault();
        audio.currentTime = 0;  // Reset sound
        audio.volume = 0.5;     // Softer volume
        audio.play().catch(() => {});  // Handle any playback errors
        overlay.classList.add('active');
        setTimeout(() => {
            window.location.href = button.href;
        }, 1500);  // Extended to 1.5s to match transition
    });
</script>

</body>
</html>
