<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mr Leaderboard's Arcade</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

*{margin:0;padding:0;box-sizing:border-box}
html,body{height:100%;overflow:hidden;background:#000;font-family:'Press Start 2P',cursive;color:#fff;image-rendering:pixelated}

/* === CYBERPUNK CRT TV FILTER === */
body::before{
  content:"";position:fixed;inset:0;
  background:
    radial-gradient(ellipse at center,transparent 0%,#000 70%),
    repeating-linear-gradient(0deg,rgba(0,0,0,.4) 0px,rgba(0,0,0,.4) 2px,transparent 2px,transparent 4px),
    repeating-linear-gradient(90deg,rgba(0,0,0,.3) 0px,rgba(0,0,0,.3) 1px,transparent 1px,transparent 3px);
  pointer-events:none;z-index:9999;
  animation:vhs 8s linear infinite, flicker 6s infinite;
}
body::after{
  content:"";position:fixed;inset:0;
  background:linear-gradient(45deg,transparent 20%,rgba(255,0,255,.03) 30%,transparent 40%),
            linear-gradient(-45deg,transparent 20%,rgba(0,255,255,.03) 30%,transparent 40%);
  mix-blend-mode:overlay;
  pointer-events:none;z-index:9998;
  border-radius:8% 8% 10% 10%/12% 12% 16% 16%;
  box-shadow:
    0 0 80px #f0f inset,
    0 0 120px #0ff,
    0 0 200px rgba(255,0,255,.6);
  animation:chroma 0.1s infinite alternate;
}

/* Subtle VHS noise texture */
@keyframes vhs{
  0%{background-position:0 0,0 0,0 0}
  100%{background-position:0 400px,200px 0,0 0}
}
@keyframes flicker{
  0%,100%{opacity:.98}
  50%{opacity:.94}
}
@keyframes chroma{
  0%{transform:translate(1px,1px)}
  100%{transform:translate(-1px,-1px)}
}

/* Your original content (cleaned up) */
header{
  height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;
  background:radial-gradient(circle at center,#110022 0%,#000 70%);
}
.logo{
  font-size:3.8rem;
  background:linear-gradient(45deg,#0ff,#f0f,#ff0,#0f0,#f08);
  -webkit-background-clip:text;background-clip:text;-webkit-text-fill-color:transparent;
  text-shadow:0 0 40px #0ff,0 0 80px #f0f;
  animation:glow 2s infinite;
}
@keyframes glow{
  0%,100%{text-shadow:0 0 40px #0ff,0 0 80px #f0f}
  50%{text-shadow:0 0 60px #ff0,0 0 120px #0f0}
}
.teaser{
  color:#0f0;text-shadow:0 0 20px #0f0;margin:1.5rem 0;font-size:1.1rem
}
.coin-btn{
  background:#ff0;color:#000;border:6px double #000;padding:1.4rem 3rem;
  font-size:1.6rem;cursor:pointer;box-shadow:0 0 40px #ff0;
  animation:blink 1.4s infinite;text-decoration:none
}
@keyframes blink{0%,100%{opacity:1}50%{opacity:.6}}

/* Marquee */
.marquee{
  position:fixed;top:0;left:0;right:0;background:#f0f;color:#000;padding:.6rem;
  font-size:.9rem;white-space:nowrap;overflow:hidden;box-shadow:0 0 30px #f0f;z-index:9997
}
.marquee span{display:inline-block;padding-left:100%;animation:m 18s linear infinite}
@keyframes m{0%{transform:translateX(0)}100%{transform:translateX(-100%)}}

@media(max-width:768px){
  .logo{font-size:2.4rem}
  .coin-btn{font-size:1.2rem;padding:1rem 2rem}
}
</style>
</head>
<body>

<div class="marquee">
  <span>WELCOME TO MR LEADERBOARD'S ARCADE  •  INSERT COIN TO ENTER  •  HIGH SCORES AWAIT  •  PLAYER 1 READY  •  CYBERPUNK ARCADE 1987</span>
</div>

<header>
  <h1 class="logo">Mr Leaderboard's<br>Arcade</h1>
  <a href="mr_leaderboard_arcade_1987.html" class="coin-btn">INSERT COIN</a>
</header>

<audio id="coin" preload="auto">
  <source src="https://assets.codepen.io/605876/arcade-coin-insert.mp3">
</audio>

<script>
// Coin sound + white flash
document.querySelector('.coin-btn').onclick = () => {
  document.getElementById('coin').currentTime=0;
  document.getElementById('coin').play();
  document.body.style.background='#222';
  setTimeout(()=>document.body.style.background='',80);
}
</script>
</body>
</html>
